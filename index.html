<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The steward's Responsibilities</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>The steward's Responsibilities</h1>

    <!-- Goals Container -->
    <div id="goals-container">
      <!-- Existing Goal 1 -->
      <div class="goal" id="goal1">
        <h2 id="goal-name-1">
          Goal 1 <button class="toggle-btn" data-goal="1">Toggle Descriptions</button>
        </h2>
        <!-- Milestones Above the Progress Bar (even-index milestones) -->
        <div class="milestones milestones-above" id="milestones-above-1">
          <label>
            <input type="checkbox" class="milestone" data-goal="1" data-index="2" value="40" />
            Milestone 2
          </label>
          <label>
            <input type="checkbox" class="milestone" data-goal="1" data-index="4" value="80" />
            Milestone 4
          </label>
        </div>
        <!-- Progress Bar -->
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar-1">
            <span class="progress-percentage" id="progress-percentage-1">0%</span>
          </div>
        </div>
        <!-- Milestones Below the Progress Bar (odd-index milestones) -->
        <div class="milestones milestones-below" id="milestones-below-1">
          <label>
            <input type="checkbox" class="milestone" data-goal="1" data-index="1" value="20" />
            Milestone 1
          </label>
          <label>
            <input type="checkbox" class="milestone" data-goal="1" data-index="3" value="60" />
            Milestone 3
          </label>
          <label>
            <input type="checkbox" class="milestone" data-goal="1" data-index="5" value="100" />
            Milestone 5
          </label>
        </div>
      </div>

      <!-- Existing Goal 2 -->
      <div class="goal" id="goal2">
        <h2 id="goal-name-2">
          Goal 2 <button class="toggle-btn" data-goal="2">Toggle Descriptions</button>
        </h2>
        <div class="milestones milestones-above" id="milestones-above-2">
          <label>
            <input type="checkbox" class="milestone" data-goal="2" data-index="2" value="50" />
            Milestone 2
          </label>
          <label>
            <input type="checkbox" class="milestone" data-goal="2" data-index="4" value="100" />
            Milestone 4
          </label>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar-2">
            <span class="progress-percentage" id="progress-percentage-2">0%</span>
          </div>
        </div>
        <div class="milestones milestones-below" id="milestones-below-2">
          <label>
            <input type="checkbox" class="milestone" data-goal="2" data-index="1" value="25" />
            Milestone 1
          </label>
          <label>
            <input type="checkbox" class="milestone" data-goal="2" data-index="3" value="75" />
            Milestone 3
          </label>
        </div>
      </div>

      <!-- Existing Goal 3 -->
      <div class="goal" id="goal3">
        <h2 id="goal-name-3">
          Goal 3 <button class="toggle-btn" data-goal="3">Toggle Descriptions</button>
        </h2>
        <div class="milestones milestones-above" id="milestones-above-3">
          <label>
            <input type="checkbox" class="milestone" data-goal="3" data-index="2" value="66" />
            Milestone 2
          </label>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar-3">
            <span class="progress-percentage" id="progress-percentage-3">0%</span>
          </div>
        </div>
        <div class="milestones milestones-below" id="milestones-below-3">
          <label>
            <input type="checkbox" class="milestone" data-goal="3" data-index="1" value="33" />
            Milestone 1
          </label>
          <label>
            <input type="checkbox" class="milestone" data-goal="3" data-index="3" value="100" />
            Milestone 3
          </label>
        </div>
      </div>
    </div>
    <!-- End Goals Container -->

    <!-- Editor Section -->
    <div class="editor">
      <h2>Edit Page Title and Goals</h2>
      <label for="page-title">Page Title:</label>
      <input type="text" id="page-title" placeholder="Enter new title heading" />

      <label for="goal-select">Select Goal:</label>
      <select id="goal-select">
        <option value="1">Goal 1</option>
        <option value="2">Goal 2</option>
        <option value="3">Goal 3</option>
      </select>
      <button id="add-goal">Add New Goal</button>

      <div class="editor-fields">
        <label for="goal-name">Goal Name:</label>
        <input type="text" id="goal-name" placeholder="Enter new goal name" />

        <h3>Edit Milestones</h3>
        <div id="milestone-editor">
          <!-- Dynamic milestone fields will be generated here by JavaScript -->
        </div>

        <!-- Button to add new milestones for the selected goal -->
        <button id="add-milestone">Add Milestone</button>
        <button id="update-goal">Update Goal</button>
      </div>

      <!-- Export and Import Buttons -->
      <button id="export-button">Export to .txt</button>
      <input type="file" id="import-button" accept=".txt" />
    </div>
    <!-- End Editor Section -->

    <!-- Sound Files -->
    <audio id="goal1-sound" src="sounds/goal1-sound.mp3"></audio>
    <audio id="goal2-sound" src="sounds/goal2-sound.mp3"></audio>
    <audio id="goal3-sound" src="sounds/goal3-sound.mp3"></audio>
  </div>

  <div class="version-number">v4.5</div>

  <script src="script.js"></script>
</body>
</html>
