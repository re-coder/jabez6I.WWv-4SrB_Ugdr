<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Goal Progress Tracker</h1>

        <div class="goal" id="goal1">
            <h2>Goal 1 <button class="toggle-btn" data-goal="1">Toggle Descriptions</button></h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar-1"></div>
            </div>
            <div class="milestones" id="milestones-1">
                <label><input type="checkbox" class="milestone" data-goal="1" value="20"> Milestone 1</label>
                <label><input type="checkbox" class="milestone" data-goal="1" value="40"> Milestone 2</label>
                <label><input type="checkbox" class="milestone" data-goal="1" value="60"> Milestone 3</label>
                <label><input type="checkbox" class="milestone" data-goal="1" value="80"> Milestone 4</label>
                <label><input type="checkbox" class="milestone" data-goal="1" value="100"> Milestone 5</label>
            </div>
        </div>

        <div class="goal" id="goal2">
            <h2>Goal 2 <button class="toggle-btn" data-goal="2">Toggle Descriptions</button></h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar-2"></div>
            </div>
            <div class="milestones" id="milestones-2">
                <label><input type="checkbox" class="milestone" data-goal="2" value="25"> Milestone 1</label>
                <label><input type="checkbox" class="milestone" data-goal="2" value="50"> Milestone 2</label>
                <label><input type="checkbox" class="milestone" data-goal="2" value="75"> Milestone 3</label>
                <label><input type="checkbox" class="milestone" data-goal="2" value="100"> Milestone 4</label>
            </div>
        </div>

        <div class="goal" id="goal3">
            <h2>Goal 3 <button class="toggle-btn" data-goal="3">Toggle Descriptions</button></h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar-3"></div>
            </div>
            <div class="milestones" id="milestones-3">
                <label><input type="checkbox" class="milestone" data-goal="3" value="33"> Milestone 1</label>
                <label><input type="checkbox" class="milestone" data-goal="3" value="66"> Milestone 2</label>
                <label><input type="checkbox" class="milestone" data-goal="3" value="100"> Milestone 3</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
