<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The steward's Responsibilities</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>The steward's Responsibilities</h1>
    <!-- Add Goal Button Container (positioned at the top right but not far right) -->
    <div class="add-goal-container">
      <button id="add-goal-button">Add Goal</button>
    </div>

    <!-- Goals Container -->
    <div id="goals-container">
      <!-- Goal 1 -->
      <div class="goal" id="goal1">
        <h2 id="goal-name-1">
          <span class="goal-title">Goal 1</span>
          <button class="toggle-btn" data-goal="1">Toggle Descriptions</button>
        </h2>
        <!-- Milestones Above the Progress Bar (empty by default) -->
        <div class="milestones milestones-above" id="milestones-above-1"></div>
        <!-- Progress Bar -->
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar-1">
            <span class="progress-percentage" id="progress-percentage-1">0%</span>
          </div>
        </div>
        <!-- Milestones Below the Progress Bar (empty by default) -->
        <div class="milestones milestones-below" id="milestones-below-1"></div>
        <!-- Mini Editor for Goal 1 -->
        <div class="mini-editor" id="mini-editor-1">
          <label for="mini-goal-name-1">Edit Goal Name:</label>
          <input type="text" id="mini-goal-name-1" value="Goal 1">
          <div class="mini-milestone-editor" id="mini-milestone-editor-1">
            <!-- Dynamic milestone fields will be populated by JS -->
          </div>
          <button class="mini-add-milestone" data-goal="1">Add Milestone</button>
          <button class="mini-update-goal" data-goal="1">Update Goal</button>
        </div>
      </div>

      <!-- Goal 2 -->
      <div class="goal" id="goal2">
        <h2 id="goal-name-2">
          <span class="goal-title">Goal 2</span>
          <button class="toggle-btn" data-goal="2">Toggle Descriptions</button>
        </h2>
        <div class="milestones milestones-above" id="milestones-above-2"></div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar-2">
            <span class="progress-percentage" id="progress-percentage-2">0%</span>
          </div>
        </div>
        <div class="milestones milestones-below" id="milestones-below-2"></div>
        <!-- Mini Editor for Goal 2 -->
        <div class="mini-editor" id="mini-editor-2">
          <label for="mini-goal-name-2">Edit Goal Name:</label>
          <input type="text" id="mini-goal-name-2" value="Goal 2">
          <div class="mini-milestone-editor" id="mini-milestone-editor-2"></div>
          <button class="mini-add-milestone" data-goal="2">Add Milestone</button>
          <button class="mini-update-goal" data-goal="2">Update Goal</button>
        </div>
      </div>

      <!-- Goal 3 -->
      <div class="goal" id="goal3">
        <h2 id="goal-name-3">
          <span class="goal-title">Goal 3</span>
          <button class="toggle-btn" data-goal="3">Toggle Descriptions</button>
        </h2>
        <div class="milestones milestones-above" id="milestones-above-3"></div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar-3">
            <span class="progress-percentage" id="progress-percentage-3">0%</span>
          </div>
        </div>
        <div class="milestones milestones-below" id="milestones-below-3"></div>
        <!-- Mini Editor for Goal 3 -->
        <div class="mini-editor" id="mini-editor-3">
          <label for="mini-goal-name-3">Edit Goal Name:</label>
          <input type="text" id="mini-goal-name-3" value="Goal 3">
          <div class="mini-milestone-editor" id="mini-milestone-editor-3"></div>
          <button class="mini-add-milestone" data-goal="3">Add Milestone</button>
          <button class="mini-update-goal" data-goal="3">Update Goal</button>
        </div>
      </div>
    </div>
    <!-- End Goals Container -->

    <!-- General Editor Section (for global controls only) -->
    <div class="general-editor">
      <h2>General Editor</h2>
      <label for="page-title">Page Title:</label>
      <input type="text" id="page-title" placeholder="Enter new title heading">
      <!-- New Save button for the page heading -->
      <button id="save-page-title">Save Page Title</button>
      <button id="export-button">Export to .txt</button>
      <input type="file" id="import-button" accept=".txt">
    </div>

    <!-- Sound Files -->
    <audio id="goal1-sound" src="sounds/goal1-sound.mp3"></audio>
    <audio id="goal2-sound" src="sounds/goal2-sound.mp3"></audio>
    <audio id="goal3-sound" src="sounds/goal3-sound.mp3"></audio>
  </div>

  <div class="version-number">v4.8</div>
  <script src="script.js"></script>
</body>
</html>
